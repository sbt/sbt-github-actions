name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        scala: [2.12.20]
        java: [zulu@8, graal_graalvm@17, corretto@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@a3b6ebd6b634da88790d9c58d4b37a7f4a7b8708 # v1.4
        with:
          minimum-size: 2GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Checkout current branch (full)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup GraalVM (graal_graalvm@17)
        if: matrix.java == 'graal_graalvm@17'
        uses: graalvm/setup-graalvm@2a2412009026a83f51d179f92dc2b3fd4c8142df # v1.4.1
        with:
          java-version: 17
          distribution: graalvm
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup Java (corretto@17)
        if: matrix.java == 'corretto@17'
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: corretto
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@3e125ece5c3e5248e18da9ed8d2cce3d335ec8dd # v1.1.14

      - name: Check that workflows are up to date
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - shell: bash
        run: sbt '++ ${{ matrix.scala }}' '+ test' '+ scripted'

      - name: Clean up Ivy Local repo
        shell: bash
        run: rm -rf "$HOME/.ivy2/local"

      - name: Compress target directories
        shell: bash
        run: tar cf targets.tar target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@a3b6ebd6b634da88790d9c58d4b37a7f4a7b8708 # v1.4
        with:
          minimum-size: 2GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Checkout current branch (full)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup GraalVM (graal_graalvm@17)
        if: matrix.java == 'graal_graalvm@17'
        uses: graalvm/setup-graalvm@2a2412009026a83f51d179f92dc2b3fd4c8142df # v1.4.1
        with:
          java-version: 17
          distribution: graalvm
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup Java (corretto@17)
        if: matrix.java == 'corretto@17'
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: corretto
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@3e125ece5c3e5248e18da9ed8d2cce3d335ec8dd # v1.1.14

      - name: Download target directories (2.12.20)
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: target-${{ matrix.os }}-2.12.20-${{ matrix.java }}

      - name: Inflate target directories (2.12.20)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Publish project
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release
