name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.18]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check that workflows are up to date
        run: sbt --client '++ ${{ matrix.scala }}; githubWorkflowCheck'

      - name: Build project
        run: sbt --client '++ ${{ matrix.scala }}; test'

      - run: sbt --client '++ ${{ matrix.scala }}; lots'

      - run: sbt --client '++ ${{ matrix.scala }}; of'

      - run: sbt --client '++ ${{ matrix.scala }}; sbt'

      - run: sbt --client '++ ${{ matrix.scala }}; tasks'

      - run: sbt --client '++ ${{ matrix.scala }}; run'

      - run: sbt --client '++ ${{ matrix.scala }}; as; separate; steps'

      - run: sbt --client '++ ${{ matrix.scala }}; using'

      - run: sbt --client '++ ${{ matrix.scala }}; sbtn'

      - name: Compress target directories
        run: tar cf targets.tar target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.18]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (2.12.18)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.12.18-${{ matrix.java }}

      - name: Inflate target directories (2.12.18)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Publish project
        run: sbt --client '+publish'
